---
layout: default
---
<div class="home">
  {{ content }}

  <h1 class="page-heading">References</h1>

  <ul class="post-list">
    {% for reference in site.references %}
      <li>
        <h2>
          <a class="post-link" href="{{ reference.url | relative_url }}">{{ reference.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
