---
layout: default
---
<div class="home">
  {{ content }}

  <h1 class="page-heading">Presentations</h1>

  <ul class="post-list">
    {% for presentation in site.presentations %}
      <li>
        <h2>
          <a class="post-link" href="{{ presentation.url | relative_url }}">{{ presentation.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
